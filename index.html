<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactivate | SBIR Lineage Registry</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 550px; text-align: center; margin: 20px; position: relative; border-top: 8px solid #2c3e50; }
        h1 { color: #2c3e50; font-size: 1.6rem; margin-bottom: 0.5rem; letter-spacing: -0.5px; }
        p.subtitle { color: #7f8c8d; font-size: 0.9rem; margin-bottom: 2rem; }
        input { width: 100%; padding: 14px; margin-bottom: 1rem; border: 1px solid #dce4ec; border-radius: 6px; box-sizing: border-box; font-size: 0.9rem; outline: none; font-family: monospace; text-align: center; }
        .btn-main { width: 100%; padding: 14px; background-color: #2c3e50; color: white; border: none; border-radius: 6px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.2s; margin-bottom: 10px; }
        .btn-main:hover { background-color: #1a252f; }
        .btn-print { background-color: white; color: #2c3e50; border: 2px solid #2c3e50; width: auto; padding: 10px 20px; font-size: 0.85rem; font-weight: bold; margin-top: 20px; border-radius: 6px; cursor: pointer; display: none; }
        .btn-print:hover { background-color: #f4f7f6; }
        
        /* Tier Badge Styles */
        .tier-badge { display: inline-block; padding: 6px 16px; border-radius: 50px; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 15px; }
        .tier-1 { background-color: #e8f5e9; color: #2e7d32; border: 1px solid #2e7d32; } /* Green - Broker */
        .tier-2 { background-color: #e3f2fd; color: #1565c0; border: 1px solid #1565c0; } /* Blue - Attested */
        .tier-3 { background-color: #fff3e0; color: #ef6c00; border: 1px solid #ef6c00; } /* Orange - Pending */

        #result { margin-top: 2rem; font-weight: bold; font-size: 1.2rem; }
        #details { margin-top: 1.5rem; text-align: left; font-size: 0.9rem; color: #34495e; border-top: 1px solid #eee; padding-top: 1.5rem; }
        .data-section { margin-bottom: 1.5rem; }
        .section-label { font-size: 0.75rem; color: #bdc3c7; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 8px; display: block; border-bottom: 1px solid #f1f1f1; padding-bottom: 4px; }
        .data-row { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
        .data-label { font-weight: 700; color: #7f8c8d; min-width: 140px; }
        .data-value { text-align: right; word-break: break-word; }
        .hash-display { background: #fff; padding: 12px; border: 1px dashed #bdc3c7; border-radius: 4px; font-family: monospace; font-size: 0.75rem; word-break: break-all; color: #2c3e50; margin-top: 10px; line-height: 1.4; }
        
        @media print {
            body { background: white; padding: 0; }
            .container { box-shadow: none; border: 2px solid #2c3e50; width: 100%; max-width: 100%; padding: 40px; border-radius: 0; }
            input, .btn-main, .btn-print, p.subtitle { display: none !important; }
            h1::after { content: " | VERIFICATION CERTIFICATE"; font-size: 1.2rem; display: block; color: #7f8c8d; margin-top: 5px; }
            .tier-badge { border: 2px solid black !important; color: black !important; background: white !important; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Transactivate</h1>
    <p class="subtitle">SBIR Succession & Lineage Registry</p>
    
    <input type="text" id="searchID" placeholder="Enter SBIR Award Number (e.g. 12345)">
    <button class="btn-main" onclick="verifyRecord()">Search Registry</button>
    
    <div id="result"></div>
    <div id="details"></div>
    <button id="printBtn" class="btn-print" onclick="window.print()">Download Proof of Recordation (PDF)</button>
</div>

<script>
    const apiURL = "https://script.google.com/macros/s/AKfycbwzGGkseivh9nXk29cUmCZTUcjlg4TAqt82-c5-fsBLWJu63It61JPeX9OSYwdYrznT/exec"; 

    function getTierInfo(tier) {
        const t = tier ? tier.toString() : "3";
        if (t === "1") return { class: "tier-1", label: "Registry-Verified (Tier 1)" };
        if (t === "2") return { class: "tier-2", label: "Counterparty Attested (Tier 2)" };
        return { class: "tier-3", label: "Filing Pending (Tier 3)" };
    }

    async function verifyRecord() {
        const searchValue = document.getElementById('searchID').value.trim();
        const resultDiv = document.getElementById('result');
        const detailsDiv = document.getElementById('details');
        const printBtn = document.getElementById('printBtn');
        
        if (!searchValue) {
            resultDiv.innerHTML = `<span style="color: #e67e22;">Please enter an Award Number.</span>`;
            return;
        }

        resultDiv.innerHTML = "Querying Registry...";
        detailsDiv.innerHTML = "";
        printBtn.style.display = 'none';

        try {
            const response = await fetch(`${apiURL}?award=${encodeURIComponent(searchValue)}`);
            const data = await response.json();

            if (data.status === "success") {
                const tierInfo = getTierInfo(data.tier);
                resultDiv.innerHTML = `<span style="color: #27ae60;">✔ RECORD LOCATED</span>`;
                printBtn.style.display = 'inline-block';
                
                detailsDiv.innerHTML = `
                    <div style="text-align: center;">
                        <span class="tier-badge ${tierInfo.class}">${tierInfo.label}</span>
                    </div>
                    <div class="data-section">
                        <span class="section-label">Registry Record Metadata</span>
                        <div class="data-row"><span class="data-label">SBIR Award:</span> <span class="data-value">${data.award}</span></div>
                        <div class="data-row"><span class="data-label">Validation Status:</span> <span class="data-value">${data.counterparty_status}</span></div>
                    </div>
                    <div class="data-section">
                        <span class="section-label">Verified Parties</span>
                        <div class="data-row"><span class="data-label">Assignor:</span> <span class="data-value">${data.assignor}</span></div>
                        <div class="data-row" style="margin-top:5px;"><span class="data-label">Assignee:</span> <span class="data-value">${data.assignee}</span></div>
                    </div>
                    <div class="data-section">
                        <span class="section-label">Chain of Custody Timestamp</span>
                        <div class="data-row"><span class="data-label">Recorded On:</span> <span class="data-value">${data.date || 'Pending Finalization'}</span></div>
                    </div>
                    <div class="data-section">
                        <span class="section-label">Cryptographic Proof (SHA-256)</span>
                        <div class="hash-display">${data.hash}</div>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `<span style="color: #e74c3c;">✘ RECORD NOT FOUND</span>`;
                detailsDiv.innerHTML = `<p style="text-align:center; color:#7f8c8d;">No public record found for Award Number: <strong>${searchValue}</strong>.<br><br><small>If you recently filed, please allow 1-2 minutes for indexing.</small></p>`;
            }
        } catch (err) { 
            resultDiv.innerHTML = `<span style="color: #e74c3c;">Connection Error</span>`;
            detailsDiv.innerHTML = `<p style="text-align:center;">Unable to reach the registry server. Please check your connection.</p>`;
        }
    }
</script>

</body>
</html>
