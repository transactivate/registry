<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactivate | SBIR Lineage Registry</title>
    <style>
        :root { --primary: #2c3e50; --success: #27ae60; --warning: #e67e22; --danger: #e74c3c; --gray: #7f8c8d; --light-bg: #f4f7f6; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--light-bg); display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .container { background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 550px; text-align: center; border-top: 8px solid var(--primary); }
        h1 { color: var(--primary); font-size: 1.8rem; margin-bottom: 0.5rem; letter-spacing: -0.5px; }
        .subtitle { color: var(--gray); font-size: 0.95rem; margin-bottom: 2rem; }
        
        /* The Legend / Manifesto */
        .manifesto { text-align: left; background: #f8fafb; border-radius: 8px; padding: 18px; margin-bottom: 25px; border-left: 4px solid var(--primary); }
        .manifesto h3 { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; margin-top: 0; color: var(--primary); }
        .manifesto p { margin: 0; font-size: 0.85rem; color: #34495e; line-height: 1.6; }

        /* UI Elements */
        input { width: 100%; padding: 14px; margin-bottom: 1rem; border: 1px solid #dce4ec; border-radius: 6px; box-sizing: border-box; font-size: 1rem; text-align: center; font-family: monospace; outline-color: var(--primary); }
        .btn-main { width: 100%; padding: 15px; background-color: var(--primary); color: white; border: none; border-radius: 6px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: transform 0.1s; }
        .btn-main:active { transform: scale(0.98); }
        
        /* Badges */
        .tier-badge { display: inline-block; padding: 8px 20px; border-radius: 50px; font-size: 0.8rem; font-weight: 800; text-transform: uppercase; margin-bottom: 20px; }
        .tier-1 { background-color: #e8f5e9; color: #2e7d32; border: 1px solid #2e7d32; }
        .tier-2 { background-color: #e3f2fd; color: #1565c0; border: 1px solid #1565c0; }
        .tier-3 { background-color: #fff3e0; color: #ef6c00; border: 1px solid #ef6c00; }

        /* Result Display */
        #result { margin-top: 2rem; font-weight: bold; font-size: 1.2rem; }
        #details { margin-top: 1.5rem; text-align: left; font-size: 0.9rem; color: #34495e; border-top: 1px solid #eee; padding-top: 1.5rem; display: none; }
        .data-section { margin-bottom: 1.5rem; }
        .section-label { font-size: 0.75rem; color: var(--gray); text-transform: uppercase; letter-spacing: 1.2px; display: block; border-bottom: 1px solid #f1f1f1; padding-bottom: 5px; margin-bottom: 10px; }
        .data-row { display: flex; justify-content: space-between; margin-bottom: 0.6rem; gap: 10px; }
        .data-label { font-weight: 700; color: var(--gray); min-width: 130px; }
        .data-value { text-align: right; word-break: break-word; }
        .hash-display { background: #f9f9f9; padding: 12px; border: 1px dashed #bdc3c7; border-radius: 4px; font-family: monospace; font-size: 0.7rem; word-break: break-all; color: var(--primary); margin-top: 10px; line-height: 1.4; }
        
        .footer-link { margin-top: 25px; font-size: 0.85rem; color: var(--gray); }
        .footer-link a { color: var(--primary); font-weight: bold; text-decoration: underline; }
    </style>
</head>
<body>

<div class="container">
    <h1>Transactivate</h1>
    <p class="subtitle">SBIR Succession & Lineage Registry</p>

    <div class="manifesto">
        <h3>Verification Legend</h3>
        <p>
            <strong>Tier 1:</strong> Broker-audited legal chain of title.<br>
            <strong>Tier 2:</strong> Multi-party attested succession.<br>
            <strong>Tier 3:</strong> Self-reported; awaiting administrative sync.
        </p>
    </div>
    
    <input type="text" id="searchField" placeholder="Enter Award Number or Record Hash">
    <button class="btn-main" onclick="verifyRecord()">Verify Ledger Record</button>
    
    <div id="result"></div>
    <div id="details"></div>
</div>

<p class="footer-link">
    Missing Record? <a href="https://tally.so/r/kd9VKd" target="_blank">File a New Succession Record</a>
</p>

<script>
    const apiURL = "https://script.google.com/macros/s/AKfycbxqdJ9ignCg3pHamagZwkRExEyPExoHEivYuLjib66MRSeCXKOnXSgHVGPt9Eoxk0jp/exec"; 

    async function verifyRecord() {
        const searchValue = document.getElementById('searchField').value.trim();
        const resultDiv = document.getElementById('result');
        const detailsDiv = document.getElementById('details');
        
        if (!searchValue) return;

        resultDiv.innerHTML = "Querying Decentralized Ledger...";
        detailsDiv.style.display = "none";
        detailsDiv.innerHTML = "";

        try {
            const response = await fetch(`${apiURL}?query=${encodeURIComponent(searchValue)}`);
            const data = await response.json();

            if (data.status === "success") {
                // Determine Tier Display
                const t = data.tier ? data.tier.toString() : "3";
                let tClass = "tier-3";
                let tLabel = "Public Filing (Tier 3)";
                
                if (t === "1") { tClass = "tier-1"; tLabel = "Registry-Verified (Tier 1)"; }
                else if (t === "2") { tClass = "tier-2"; tLabel = "Attested Record (Tier 2)"; }

                resultDiv.innerHTML = `<span style="color: var(--success);">✔ RECORD VALIDATED</span>`;
                detailsDiv.style.display = "block";
                
                // Color for Government status
                const govColor = (data.gov_verified && data.gov_verified.includes('MATCH')) ? 'var(--success)' : 'var(--warning)';

                detailsDiv.innerHTML = `
                    <div style="text-align: center;"><span class="tier-badge ${tClass}">${tLabel}</span></div>
                    
                    <div class="data-section">
                        <span class="section-label">Succession Metadata</span>
                        <div class="data-row"><span class="data-label">Award Number:</span> <span class="data-value">${data.award}</span></div>
                        <div class="data-row"><span class="data-label">Federal Status:</span> <span class="data-value" style="font-weight:bold; color:${govColor};">${data.gov_verified || 'Pending Sync'}</span></div>
                        <div class="data-row"><span class="data-label">Recorded Date:</span> <span class="data-value">${data.date}</span></div>
                    </div>

                    <div class="data-section">
                        <span class="section-label">Chain of Title</span>
                        <div class="data-row"><span class="data-label">Assignor:</span> <span class="data-value">${data.assignor}<br><small>UEI: ${data.assignor_uei}</small></span></div>
                        <div class="data-row" style="margin-top:8px;"><span class="data-label">Assignee:</span> <span class="data-value">${data.assignee}<br><small>UEI: ${data.assignee_uei}</small></span></div>
                    </div>

                    <div class="data-section">
                        <span class="section-label">Cryptographic Fingerprint</span>
                        <div class="hash-display">${data.hash}</div>
                    </div>
                `;
            } else if (data.status === "error") {
                resultDiv.innerHTML = `<span style="color: var(--danger);">REGISTRY BUSY</span>`;
                detailsDiv.style.display = "block";
                detailsDiv.innerHTML = `<p style="text-align:center; color: var(--gray);">The federal database is slow to respond. Please refresh or try again in 10 seconds.</p>`;
            } else {
                resultDiv.innerHTML = `<span style="color: var(--danger);">✘ RECORD NOT FOUND</span>`;
                detailsDiv.style.display = "block";
                detailsDiv.innerHTML = `<p style="text-align:center; color: var(--gray);">No verified succession record exists for "<strong>${searchValue}</strong>".</p>`;
            }
        } catch (err) { 
            resultDiv.innerHTML = `<span style="color: var(--danger);">CONNECTION ERROR</span>`;
            console.error(err);
        }
    }
</script>
</body>
</html>
