<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactivate | SBIR Lineage Registry</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #f4f7f6; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { 
            background: white; 
            padding: 2.5rem; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
            width: 100%; 
            max-width: 420px; 
            text-align: center; 
        }
        h1 { 
            color: #2c3e50; 
            font-size: 1.4rem; 
            margin-bottom: 0.5rem; 
            letter-spacing: -0.5px;
        }
        p.subtitle {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }
        input { 
            width: 100%; 
            padding: 14px; 
            margin-bottom: 1rem; 
            border: 1px solid #dce4ec; 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-size: 1rem; 
            outline: none;
        }
        input:focus { border-color: #2980b9; }
        button { 
            width: 100%; 
            padding: 14px; 
            background-color: #2c3e50; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            font-size: 1rem; 
            font-weight: 600;
            cursor: pointer; 
            transition: background 0.2s; 
        }
        button:hover { background-color: #1a252f; }
        #result { margin-top: 2rem; font-weight: bold; font-size: 1.1rem; }
        #details { 
            margin-top: 1.5rem; 
            text-align: left; 
            font-size: 0.9rem; 
            color: #34495e; 
            border-top: 1px solid #f1f1f1; 
            padding-top: 1.5rem; 
            min-height: 100px;
        }
        .data-row { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 0.8rem; 
        }
        .data-label { font-weight: 600; color: #7f8c8d; }
    </style>
</head>
<body>

<div class="container">
    <h1>SBIR Lineage Registry</h1>
    <p class="subtitle">Transactivate Official Verification Portal</p>
    
    <input type="text" id="searchID" placeholder="Enter Record ID (e.g. S-1001)">
    <button onclick="searchRegistry()">Verify Record</button>
    
    <div id="result"></div>
    <div id="details"></div>
</div>

<script>
    let registryData = [];

    // 1. Fetch data from Google Sheets with the specific ID provided
    async function fetchRegistryData() {
        const sheetId = '12TnkHGzSFqJXJNAj64ErB09qMMDiaFstCdidlRG9HMY'; 
        const url = 'https://docs.google.com/spreadsheets/d/' + sheetId + '/gviz/tq?tqx=out:csv';
        
        try {
            const response = await fetch(url);
            const csvText = await response.text();
            
            // Convert CSV text to Array
            const rows = csvText.split('\n');
            registryData = rows.map(row => {
                return row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/)
                          .map(cell => cell.replace(/^"|"$/g, '').trim());
            });

            // Auto-search if ID is in the URL (e.g., transactivate.ai?id=S-1001)
            const params = new URLSearchParams(window.location.search);
            const queryId = params.get('id');
            if (queryId) {
                document.getElementById('searchID').value = queryId;
                setTimeout(searchRegistry, 500);
            }
        } catch (err) {
            console.error("Data fetch error:", err);
            document.getElementById('result').innerHTML = "Database Connection Error";
        }
    }

    // 2. Search Logic
    function searchRegistry() {
        const inputID = document.getElementById('searchID').value.trim().toUpperCase();
        const resultDiv = document.getElementById('result');
        const detailsDiv = document.getElementById('details');
        
        if (!inputID) return;

        // Matches input against the first column of the sheet
        const record = registryData.find(row => row[0] && row[0].toUpperCase() === inputID);

        if (record) {
            resultDiv.innerHTML = `<span style="color: #27ae60;">✔ RECORD VERIFIED</span>`;
            detailsDiv.innerHTML = `
                <div class="data-row"><span class="data-label">Record ID:</span> <span>${record[0]}</span></div>
                <div class="data-row"><span class="data-label">Award Number:</span> <span>${record[1] || 'N/A'}</span></div>
                <div class="data-row"><span class="data-label">Lineage Status:</span> <span>${record[2] || 'N/A'}</span></div>
                <div class="data-row"><span class="data-label">Verification Date:</span> <span>${record[3] || 'N/A'}</span></div>
            `;
        } else {
            resultDiv.innerHTML = `<span style="color: #e74c3c;">✘ RECORD NOT FOUND</span>`;
            detailsDiv.innerHTML = `<p style="text-align:center; color:#95a5a6;">Please check the ID and try again.</p>`;
        }
    }

    fetchRegistryData();
</script>

</body>
</html>
